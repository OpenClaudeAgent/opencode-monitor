[project]
name = "opencode-monitor"
version = "2.4.0"
description = "Monitor OpenCode instances from macOS menu bar"
requires-python = ">=3.12"
dependencies = [
    "rumps>=0.4.0",
    "aiohttp>=3.9.0",
]

[project.scripts]
opencode-menubar = "opencode_monitor.app:main"

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.0.0",
]
